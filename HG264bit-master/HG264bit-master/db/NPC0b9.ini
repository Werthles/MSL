[CREATETASK]
description=""CSAT have backed a terrorist group and have supplied them with the hardware and know-how to fight against us.<br/><br/>The final part of the plan is to take the large town, Tanouka, to the north. With the eastern territories defended, we are free to begin the assault.<br/><br/>CSAT and their terrorist friends have fortified Tanouka, with almost all of the terrorists prepared to make their final stand. We need to secure Tanouka by eliminating them or driving them from the town.<br/><br/>Neutralize all hostiles in Tanouka.<br/><br/>Supplies for the mission are stored in the supply box.""
title=""The Old Man: Uniting Rural Tanoa""
