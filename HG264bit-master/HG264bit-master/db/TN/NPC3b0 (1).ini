description=""CSAT haven't been gone long, but militias, gangs and bandits are already rampant.<br/><br/>The first part of the Old Man''s plan to wipe out lawlessness in rural Tanoa is to disrupt local militias.<br/><br/>Stop them amassing vast supplies of weapons in a local village house. He suspects that they have weapons taken from CSAT caches, as well as who knows what else.<br/><br/>Destroy the building housing their weapons. Use the explosives in his supplies box to demolish the building. Plant them on all 4 walls to be sure.""
title=""TN Land: Ian's First Mission""
