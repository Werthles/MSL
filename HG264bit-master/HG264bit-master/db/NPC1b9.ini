description=""CSAT haven''t been gone long in the scheme of life, but the absense of our useful relationship with them has begun to cause trouble. Money will be harder to come by and our flock grows weary.<br/><br/>We must irradicate any sickness from within while building to further magnify Nyan''s greatness.<br/><br/>Throughout Nyan''s 666 year life, there have been many different conduits that directly feed the word of Nyan to us elders, and allow us to speak directly to our Lord. However, often their minds become burnt from the great rainbow light of Nyan, and they need to be replaced. He will have gone into hiding somewhere nearby.<br/><br/>Eliminate the Conduit of Nyan in order to replace him.""
